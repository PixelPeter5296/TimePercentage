<style>
body {
	font-family: Helvetica;
    background: #101012;
}
.container {
	background: #1c1c1e;
    border-radius: 10px;
    position: absolute;
    left: 10px;
    width: calc(100% - 20px);
    height: calc(40% - 10px);
    color: #fefefe;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
}
  .container:not(.heading) {
    font-size: 60px;
  }
.heading {
	top: 10px;
  height: calc(20% - 20px);
}
.percentage {
	top: 20%;
  left: 10px;
  height: calc(80% - 10px);
  width: calc(50% - 15px);
}
.time {
	top: 20%;
  left: calc(50% + 5px);
  width: calc(50% - 15px);
  height: calc(80% - 10px);
}
</style>
<div class="container heading">
	School from&nbsp;<span id="schoolstart"></span>&nbsp;to&nbsp;<span id="schoolend"> </span>
</div>
<div class="container percentage" id="percentage">0.000%</div>
<div class="container time" id="time">Hello</div>
<script>
function millis(timestamp) {
	let hours = parseInt(timestamp.split(":")[0])
    let minutes = parseInt(timestamp.split(":")[1])
    return hours * 3600000 + minutes * 60000
}

function dayMillis() {
	let date = new Date()
    return date.getHours() * 3600000 + date.getMinutes() * 60000 + date.getSeconds() * 1000 + date.getMilliseconds()
}

function time() {
	let date = new Date()
  return formatInt(date.getHours()) + ":" + formatInt(date.getMinutes()) + ":" + formatInt(date.getSeconds())
}
  
function formatInt(int) {
  if (int.toString().length == 1) {
    return "0" + int
  }
  return int
}
let timespan = prompt("Von wann bis wann verlÃ¤uft dein Schultag? (hh:mm-hh:mm)")
if (timespan.match(/^(\d)+:(\d)+-(\d)+:(\d)+$/)) {
  let start = timespan.split("-")[0]
  let end = timespan.split("-")[1]
    
  document.getElementById("schoolstart").innerHTML = start
  document.getElementById("schoolend").innerHTML = end
    
  setInterval(() => {
  	let percentage = ((dayMillis() - millis(start)) / (millis(end) - millis(start)) * 100).toFixed(3)
    console.log(dayMillis(), millis(start), millis(end))
    document.getElementById("percentage").innerHTML = percentage + "%"
    document.getElementById("time").innerHTML = time()
  }, 10)
}
</script>
