<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link rel="icon" href="favicon.png">
    <title>Time and Day Percentage</title>
</head>

<body>
    <div class="view" id="start" style="opacity:1;display:flex;">
        <form action="javascript:toggleView(true);loadTime()">
            <input type="text" placeholder="From (hh:mm)" id="startinput" required pattern="^(\d)+:(\d)+$"></input>
            <br>
            <input type="text" placeholder="To (hh:mm)" id="endinput" required pattern="^(\d)+:(\d)+$"></input>
            <br>
            <input type="submit" value="OK" id="submitinput"></input>
        </form>
    </div>
    <div class="view" id="app">
        <div class="container heading">
            <p onclick="toggleView()" class="pointable">
                <span id="schoolstart"></span>&nbsp;-&nbsp;<span id="schoolend"> </span> <i class="editbutton fa-solid fa-edit"></i>
            </p>
        </div>
        <div class="container percentage">
            <p id="percentage">0.000%</p>
        </div>
        <div class="container time">
            <p id="time">00:00:00</p>
        </div>
    </div>
</body>

</html>
